    <script>

      function test_js_to_afterend(){
        var test_data = {
          'a': 123,
          'b': 'abc'
        };
        $.ajax({
          url: '/v0/manual_keypoint_handle',
          type: "POST",
          data: JSON.stringify(test_data),
          //contentType :'application/json',
          //async：false,
          cache: false,
          //dataType: "json",
          success: function(){
            alert('成功');
          },
          error: function(){
            alert('失败');
          }
        });
      }
    </script>
