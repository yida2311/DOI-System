
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>浸润深度自动测量平台</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">

    <!-- For fileinput -->
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"-->
    <link href="/static/bootstrap/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="/static/bootstrap/themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="/static/bootstrap/js/jquery-3.3.1.min.js" ></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bootstrap/js/plugins/piexif.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/fileinput.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/locales/zh.js" type="text/javascript"></script>
    <script src="/static/bootstrap/themes/fas/theme.js" type="text/javascript"></script>
    <script src="/static/bootstrap/themes/explorer-fas/theme.js" type="text/javascript"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OSCC Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">主页</a></li> <!-- 超链接在后期可以加上 -->
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">

          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="/v0">主页 <span class="sr-only">(current)</span></a></li>
            <li><a href="/v0/process">自动处理</a></li>
            <li class="active"><a href="upload">导入图片</a></li>
            
          </ul>
        
        </div>
        <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">浸润深度自动测量平台</h1>
            <form action="batch_upload_handle/" method="post" enctype="multipart/form-data">
            <div class="container my-4">
            {% csrf_token %}
            <input id="image" name="image" type="file" multiple>
            <br>
            <button type="button" class="btn btn-primary btn-md" onclick="upload_names()" id="btn1">导入</button>
            <br>

            <h4 id="progress">未开始导入</h4>
            <div class="progress" style="height:30px;">
              <div class="progress-bar" style="width:0%;" id="progress-bar" role="progress-bar">0</div>
            </div>
            <br>
            </div>  
            </form>
                
        </div>
      </div>
    </div>



<script>
  $("#image").fileinput({
      language: 'zh',
      dropZoneTitle: '可以将文件拖曳到这里',
      theme: 'fas',
      showClose: false,
      uploadUrl: '/v0/batch_upload_handle/',
      uploadAsync: true, // 是否异步上传
      showUpload: false,
      allowedFileExtensions: ['jpg', 'png', 'gif'],
      showUploadedThumbs: false,
      layoutTemplates :{ 
          // actionDelete:'', //去除上传预览的缩略图中的删除图标
                actionUpload:'',//去除上传预览缩略图中的上传图片；
                //actionZoom:''   //去除上传预览缩略图中的查看详情预览的缩略图标。
            }   
  });

  function upload_names(){
      var images = $("#image").fileinput('getFileStack');
      var image_names = new Array();
      var num = 0;
      var btn = document.getElementById("btn1");
      for (var key in images){
          var val = images[key];
          image_names[num] = val.name;
          num++;
      }
      if (num==0){
        alert("请至少选择1张图片");
      }
      else{
        var c = confirm("确定要导入这"+num+"张图片吗？");
        if (c==true){
          btn.setAttribute('disabled',true);
          get_progress(num*3); 
          $.ajax({
            url: '/v0/batch_upload_handle/',
            type: "POST",
            data: JSON.stringify(image_names),
            cache: false,
            dataType: "json",
            success: function(data){
                //alert('成功导入');
                btn.removeAttribute("disabled");
              },
            error: function(){
                //var btn = document.getElementById("btn1");
                  //btn.attr('disabled',false);
                alert('导入失败');
                btn.removeAttribute("disabled");
              }
          });
        };
      }

  }

  function get_progress(progress_total){
    var progress_tracker = setInterval(function(){
      $.ajax({
      url: '/v0/process_progress',
      type: "POST",
      data: JSON.stringify({'status':'get_progress'}),
      cache: false,
      dataType: "json",
      //async：false,
      success: function(data){
        //alert(data);
        var progress = (data)/progress_total*100;
        progress = progress.toFixed(0);
        document.getElementById('progress').innerHTML = "正在导入";
        document.getElementById('progress-bar').innerHTML = progress+"%";
        $("div[role='progress-bar']").css("width",(data)/progress_total*100+"%"); 
        if (data == progress_total){
          clearInterval(progress_tracker);
          document.getElementById('progress').innerHTML = '导入成功';
          $("div[role='progress-bar']").css("width",100+"%"); 
          //setTimeout(alert('导入成功'), 1000);
          
        }
      },
      error: function(){
        //document.getElementById('progress').innerHTML = '获取进度失败';
        alert('获取进度失败');
        clearInterval(progress_tracker);
      }
      });
    }, 750);
  };

</script>
  </body>
</html>
